<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="file:///D:/ShareMe/1676094972244.jpg" alt="" class="song-img">
            <h1 id="title">Aye Deen K Mujahid Jihad </h1>
            <p id="author">saifullah_68</p>

            <audio id="song">
                <source  src="file:///D:/Music/Aye%20Deen%20K%20Mujahid%20Jihad%20Ki%20Fizayain%20Tujhe%20Yaad%20Ker%20Rahi%20Hain%20Nazam%20With%20Dirilis%20Ertugrul%20Scenes(MP3_160K).mp3" type="audio/mpeg" id="src">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="prev()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div onclick="next()">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
